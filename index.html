<!DOCTYPE html>
<html lang="en">

<head>
 	<meta charset="utf-8">
 	<title>Train Times</title>
	
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Bootstrap -->
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- CSS Styling -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

 	<!-- Firebase JavaScript Link -->
 	<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>

	<!-- Added Moment JS -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
	
	<!-- This is where the header is displayed -->
	<div class="container">
		<div class="jumbotron">
			<h1><strong>Trains Trains Trains</strong></h1>
			<p>Choo Choo. Chee Chee.</p>
		</div>
	</div>

	<!-- This is where the schedule is displayed -->
	<div class="container">
		<div class="">
			<div class= "panel panel-primary">
				<div class= "panel-heading">Train Schedule
				</div>
				<div class= "panel-body">
					<table class= "table table-hover">
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody class="add-trains-here"></tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- This is where the user inputs data -->
		<div class="">
			<div class="panel panel-primary">
				<div class="panel-heading">Add Train
				</div>
				<div class="panel-body">
					
					<!-- Input for train "name" -->
					<label class="control-label">Train Name
					</label>
					<input type="text" class="form-control" id="TrainName"/>
					
					<!-- Input for train "destination" -->
					<label class="control-label">Destination
					</label>
					<input type="text" class="form-control" id="TrainDest"/>
					
					<!-- Input for train start time -->
					<label class="control-label">First Train Time (hh:mm - military time)
					</label>
					<input type="text" class="form-control" id="FirstTrain"/>
					
					<!-- Input for train "frequency" -->
					<label class="control-label">Frequency (Min)
					</label>
					<input type="text" class="form-control" id="Frequency"/>
			
					<!-- Button for submission -->
					<button type="button" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</div>
	</div>

<!-- JavaScript -->
<script src="assets/javascript/logic.js"></script>

</body>

</html>
